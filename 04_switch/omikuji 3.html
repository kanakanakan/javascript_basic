<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ3</title>
    <style>
        #result {
            transition: 1s;
        }

        .active {
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <button id="btn">占う</button>
    <p><img id="result" src="https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/omikuji.png" alt="占う">
    </p>
    <p id="message">何か一言が表示されます。</p>
    <ul id="count"></ul>

    <script>
        const btn = document.getElementById('btn');
        const result = document.getElementById('result');
        const message = document.getElementById('message');
        const count = document.getElementById('count');
        const path = 'https://trident.takagino.net/doc2024/javascript/assets/04/omikuji';
        let daikichi = 0;
        let chuukichi = 0;
        let syoukichi = 0;
        let kyou = 0;
        let daikyou = 0;

        btn.addEventListener('click', function () {
            let num = Math.floor(Math.random() * 10);
            console.log(num);

            switch (num) {
                case 0:
                    result.setAttribute('src', `${path}/daikichi.png`);
                    daikichi += 1;
                    switch (daikichi) {
                        case 1:
                            message.innerHTML = '夢が1つ叶う';
                            break;
                        case 2:
                            message.innerHTML = '夢が2つ叶う';
                            break;
                        default:
                            message.innerHTML = '夢がいっぱい叶う';
                    }
                    break;
                case 1:
                case 2:
                    result.setAttribute('src', `${path}/chuukichi.png`);
                    message.innerHTML = '美味しいものが食べられる';
                    chuukichi += 1;
                    break;
                case 3:
                case 4:
                case 5:
                case 6:
                    result.setAttribute('src', `${path}/syoukichi.png`);
                    message.innerHTML = '赤信号に引っかからない';
                    syoukichi += 1;
                    break;
                case 7:
                case 8:
                    result.setAttribute('src', `${path}/kyou.png`);
                    message.innerHTML = '靴下がかたっぽ見つからない';
                    kyou += 1;
                    break;
                case 9:
                    result.setAttribute('src', `${path}/daikyou.png`);
                    message.innerHTML = '鳥のフンが頭に落ちちゃう';
                    daikyou += 1;
                    break;
                default:
                    console.log('エラー');
                    break;
            }

            if (daikichi >= 10) {
                message.innerHTML = '';
            }

            result.classList.toggle('active');

            count.innerHTML =
                `<li>大吉:${daikichi}回</li>
            <li>中吉:${chuukichi}回</li>
            <li>小吉:${syoukichi}回</li>
            <li>凶:${kyou}回</li>
            <li>大凶:${daikyou}回</li>`;
        })
    </script>
</body>

</html>
