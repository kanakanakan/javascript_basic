<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数</title>
</head>

<body>
    <script>
        console.log(7 % 3);
        // ７を３で割ったときの”あまり”を計算

        console.log(0 % 3);
        console.log(1 % 3);
        console.log(2 % 3);
        console.log(3 % 3);
        console.log(4 % 3);
        console.log(5 % 3);

        console.log(4 ** 3);
        // ４の３乗。４を３回かける

        let x = "1";
        x = x + 1;
        console.log(x);

        x = x * 3;
        console.log(x);
    </script>
</body>

</html>
