<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習02</title>
</head>

<body>

    <body>
        <p id="result">文字が大きくなる</p>
        <button id="plus">+</button>

        <script>
            // テンプレートリテラルを使って変数と文字列の値の結合
            let num = 16;
            const result = document.getElementById('result');
            const plusBtn = document.getElementById('plus');

            plusBtn.addEventListener('click', function () {
                num += 1;
                result.style.fontSize = `${num}px`;
                // または、 result.style.fontSize = `${num+=1}px`;で１行でまとめる
            })
        </script>
    </body>

</html>
