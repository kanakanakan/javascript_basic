<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>javascriptの基礎</title>
</head>

<body>
    <h1 id="heading">練習の見出し</h1>
    <p id="elem">変化させたい言葉</p>
    <img id="image" src="https://picsum.photos/200/300?image=0">

    <script>
        const image = document.getElementById('image');
        const src = image.getAttribute('src');
        console.log("src", src);

        const p = document.getElementById('elem');
        p.addEventListener('mouseover', function () {
            image.setAttribute('src', 'https://picsum.photos/200/300?image=100');
        });

        p.addEventListener('mouseout', function () {
            console.log('mouseout!');
            image.setAttribute('src', src);
        });
    </script>
